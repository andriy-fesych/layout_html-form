nd of cars? <select name="favcars" id="favcars" multiple> <option value="bmw">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> <option value=""></option> </select> </label> <label for="workrate"> How do you rate our work? <input type="range" min="0" max="10" value="0" step="1" id="workrate"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label for="comments"> Comments: <textarea name="comments" id="comments"></textarea> </label> <label for="recommend">Would you recommend us? <select name="recommend" id="recommend"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </label> </fieldset> <input type="submit" value="Submit" name="submit" class="submit"> </form> </body></html>
